<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta http-equiv="Cache-Control" content="must-revalidate" />
    <link rel="icon" type="image/png" href="img/hypergrid-icon.png">
</head>
<body style="font-family:sans-serif; font-size:small; margin:8px">

<div id="error" style="float:right; color:red"></div>

<label style="cursor:help" for="filter-expression">Filter expression:</label>
<label style="margin-left:8em" title="Traditional syntax (à la VB or SQL) converts:
and  ⤏  &&
or  ⤏  ||
not  ⤏  !
=  ⤏  ===
<>  ⤏  !==">
    <input type="checkbox">
    <span style="cursor:help">Accept traditional syntax</span>
</label>
<input id="filter-expression" type="text" style="width:99%; margin:.5em 0 1em" onfocus="document.getElementById('error').innerHTML = ''">

<script src="build/index.js"></script>
</body>
</html>
